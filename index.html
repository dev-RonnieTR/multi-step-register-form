<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <meta name="description" content="Begin your journey. Register now">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
    <form action="">
        <div id="step-one" class="step step--active">
            <header>
                <h1 class="heading">Register</h1>
            </header>
            <div class="field name-field">
                <label class="label" for="name">Name</label>
                <input id="name-input" type="text" placeholder="Enter your name" onblur="this.placeholder='Enter your name'"
                    onfocus="this.placeholder=''"/>
            </div>
            <div class="field email-field">
                <label class="label" for="email">Email</label>
                <input id="email-input" type="email" placeholder="Example@gmail.com"
                    onblur="this.placeholder='Enter your email'" onfocus="this.placeholder=''" />
            </div>
        </div>
        <div id="step-two" class="step">
            <header>
                <h2 class="heading">Which topics are you interested in?</h2>
            </header>
            <div class="topics">
                <button id="software-development" class="topic" type="button">Software Development</button>
                <button id="user-experience" class="topic" type="button">User Experience</button>
                <button id="graphic-design" class="topic" type="button">Graphic Design</button>
            </div>
        </div>
        <div id="step-three" class="step">
            <header>
                <h2 class="heading">Summary</h2>
            </header>
            <div class="personal-info">
                <p>Name: <span id="name-span"><!--JS Insertion--></span></p>
                <p>Email: <span id="email-span"><!--JS Insertion--></span></p>
            </div>
            <div class="topics-chosen">
                <p>Topics: </p>
                <ul id="topics">
                    <!-- Insert .topic-chosen <li> elements with JS-->
                </ul>
            </div>
        </div>
        <div class="step-counter">
            <p>Step <span id="step-number">1</span> of 3</p>
            <div class="circles">
                <div id="circle-one" class="circle circle--active"></div>
                <div id="circle-two" class="circle"></div>
                <div id="circle-three" class="circle"></div>
            </div>
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
